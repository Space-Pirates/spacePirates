<div layout="row" layout-align="center" ng-style="{ 'background-color': 'black'}">
  <div layout="column">
    <div layout="row">
      <div layout="column">
        <div id="player2"></div>
      </div>
      <div layout="column">
        <div id="player3"></div>
      </div>
      <div layout="column">
        <div id="player4"></div>
      </div>
    </div>
    <div layout="row">
      <div layout="column" class="game">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <div layout="column">
    <div layout="row">
      <md-toolbar>
          <h1 class="md-toolbar-tools">Space Pirates</h1>
      </md-toolbar>
    </div>
    <md-content layout="column" style="height:490px">
      <p class="md-body-2">Player 1 just destroyed a route!!!</p>
      <p class="md-body-2">Player 2 just placed a tile</p>
      <p class="md-body-2">Player 1 just blocked Player 2</p>
      <p class="md-body-2">Player 3 just used a reveal card!!!</p>
    </md-content>
    <div layout="column" layout-align="end">
      <div id="myVid"></div>
    </div>
  </div>
</div>
