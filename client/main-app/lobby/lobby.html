<md-toolbar class="md-theme-indigo">
  <h1 class="md-toolbar-tools">Lobby</h1>
</md-toolbar>
<md-card class="md-card-2dp panel play" layout="" layout-align="center center" ng-repeat="room in rooms track by room.id" ui-sref="game.play({id: room.id})">
  <span ng-bind="room.players.length">Players</span>
  <md-button>Join Game</md-button>
</md-card>

<md-card class="md-card-2dp panel play" layout="" layout-align="center center" ui-sref="game.play({id: createGame()})">
  <md-button>Create Game</md-button>
</md-card>
